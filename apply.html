<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Apply | Darb Path</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1a2332" />

  <style>
    :root{
      --navy:#1a2332;
      --copper:#c9974d;
      --offwhite:#f8f6f3;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--offwhite);
      color:#24324b;
    }

    header{
      background: linear-gradient(180deg, #131b28, var(--navy));
      color: #fff;
      text-align:center;
      padding: 3.2em 1em 2.2em;
    }

    header img{
      width: 220px;
      max-width: 70%;
      margin-bottom: 1em;
    }

    header h1{
      margin: .2em 0 .4em;
      font-size: 1.9em;
      letter-spacing:.2px;
    }

    header p{
      opacity:.9;
      max-width: 720px;
      margin: 0 auto;
      line-height:1.7;
    }

    .container{
      max-width: 900px;
      margin: 0 auto;
      padding: 2.5em 1em 4em;
    }

    .form-wrapper{
      background:#fff;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(26,35,50,.12);
      overflow:hidden;
    }

    iframe{
      width:100%;
      height:1100px;
      border:0;
    }

    .back{
      text-align:center;
      margin-top:2.2em;
    }

    .back a{
      display:inline-block;
      text-decoration:none;
      padding:.8em 1.4em;
      border-radius:999px;
      border:1px solid var(--copper);
      color:var(--navy);
      font-weight:600;
      transition:.15s ease;
    }

    .back a:hover{
      background: rgba(201,151,77,.12);
    }

    footer{
      text-align:center;
      font-size:.9em;
      opacity:.7;
      margin-top:3em;
    }

    @media (max-width: 768px){
      iframe{ height: 1250px; }
      header h1{ font-size:1.6em; }
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Darb Path Logo">
  <h1>Apply to Join</h1>
  <p>
    Seats are limited to maintain quality.<br>
    Applications are reviewed carefully — if this batch is full, your details are saved for the next program.
  </p>
</header>

<div class="container">
  <div class="form-wrapper">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLScKF0Las-Epglvf5IRYePAatevkj-6FXXiHmIotyQvfgtzfyQ/viewform?embedded=true"
      loading="lazy">
      جارٍ التحميل…
    </iframe>
  </div>

  <div class="back">
    <a href="index.html">← Back to Darb Path</a>
  </div>

  <footer>
    © Darb Path | One Path. Many Cultures. One Language.
  </footer>
</div>

</body>
</html>
